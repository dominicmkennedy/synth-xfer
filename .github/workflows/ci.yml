name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: Lint & format (ruff)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            CMakeLists.txt
            cpp/**

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install ".[dev]" ruff

      - name: Formatting check (ruff)
        run: ruff format --check .

      - name: Linting (ruff)
        run: ruff check .

  typecheck:
    name: Typecheck (pyright)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            CMakeLists.txt
            cpp/**

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install ".[dev]" pyright

      - name: Type checking (pyright)
        run: pyright

  tests:
    name: Tests (pytest)
    runs-on: ubuntu-latest
    needs: [lint, typecheck]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            CMakeLists.txt
            cpp/**

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install ".[dev]"

      - name: Tests (pytest)
        run: pytest -vv
